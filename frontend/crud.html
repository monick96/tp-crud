<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cursos-crud.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
   
</head>
<body>
    <main>
        <div class="container" id="app">
            <h1>Ofertas Educativas Vigentes</h1>
            <section v-if="errored">
             <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <a href="create.html" class="btn btn-primary">Nuevo</a>
                    <br><br>
                    <table class="table table-dark table-hover">
                        <tr>
                            <th>Id</th> 
                            <th>Carrera</th>
                            <th>Duracion</th>
                            <th>Tecnologias</th>
                            <th>Acciones</th>
                        </tr>
                        <tr  v-for="oferta in ofertas">
                            <td class="centrar">{{oferta.id}}</td>
                            <td class="centrar">{{oferta.carrera}}</td>
                            <td class="centrar">{{oferta.duracion}}</td>
                            <td class="centrar">{{oferta.tecnologias}}</td>
                            <td class="centrar">
                                <a :href="'update.html?id='+oferta.id+'&carrera='+oferta.carrera+'&duracion='+oferta.duracion+'&tecnologias='+oferta.tecnologias" class="btn btn-primary">Modificar</a>
                                <button v-on:click="eliminar(oferta.id)" class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </table>
            </section>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 
    <script src="./js/main.js"></script>
</body>
</html>
